<h:body
        class="carousel-item active" style="background-image: url(assets/img/slide/piedras.jpg);">

  <!-- ======= Top Bar ======= -->
  <section id="topbar" class="d-none d-lg-flex align-items-center fixed-top">
    <div class="container text-right">
      <i class="icofont-phone"></i> PBX +57(1) 668 3600 Bogota - Colombia
      <i class="icofont-clock-time icofont-rotate-180"></i> Lun-Sab: 7:00 AM - 19:00 PM
    </div>
  </section>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center">
      <h:form>
        <div class="logo mr-auto">
          <h1 class="text-light"><h:commandLink action="index?faces-redirect = true"><span>Banco ideas ECI</span></h:commandLink></h1>
        </div>

        <ul>
          <li><h:commandLink action="index3?faces-redirect = true" style="position: absolute;top: 10px;right: 780px;"> Inicio</h:commandLink></li>
          <li><h:commandLink action="index31?faces-redirect = true" style="position: absolute;top: 10px;right: 650px;">Mis Iniciativas</h:commandLink>></li>
          <li><h:commandLink action="index6?faces-redirect = true" style="position: absolute;top: 10px;right: 500px;">Nueva Iniciativa</h:commandLink>></li>
          <li><h:commandLink action="index?faces-redirect = true" style="position: absolute;top: 10px;right: 420px;">Log out</h:commandLink>></li>
        </ul>
      </h:form>


    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero">
    <div class="hero-container">
      <div id="heroCarousel" class="carousel slide carousel-fade" data-ride="carousel">

        <!--<ol class="carousel-indicators" id="hero-carousel-indicators"></ol>-->

        <!--<div class="carousel-inner" role="listbox">-->


        <section id="Registrarse" class="Registrarse">
          <div class="container3"> <!--container2-->

            <div class="section-title222"> <!--section-title111-->

              <h1>Bienvenido a <span style="color: #ffcc00">Banco Proyecto</span></h1>
            </div>
            <h:form> <!--Registrolo2-->

              <div class="userTable">
                <br/><br/><br/><br/>
                <br/><br/><br/><br/>
                <p:outputLabel value="#{controller.getUser().getUserName()}"></p:outputLabel>
                <br/>
                <p:outputLabel value="#{controller.getUser().getDocumento()}"></p:outputLabel>
                <br/>
                <p:outputLabel value="#{controller.getUser().getNombre()} #{controller.getUser().getApellido()}"></p:outputLabel>
                <br/>
                <p:outputLabel value="#{controller.getUser().getTipoUsuario()}"></p:outputLabel>
              </div>

              <div class="imagen_3">
                <img src="assets/img/logoECI.png" style="width:181px;height:180px;"></img>
              </div>

            </h:form>
            <h:form>
              <div class="buscador_3"> <!--form-row000-->
                <div class="col-lg-4 col-md-6 form-group2"> <!-- group2-->
                  <p:inputText  name="Buscador" class="form-control" id="Buscador" placeholder="Buscador" data-rule="minlen:20" data-msg="Please enter at least 20 chars" binding="#{Buscador}"/>
                  <br/>
                  <br/>
                  <p:outputLabel value="Buscar por:" style="color: #ffb03b;font-family: URW Chancery L, cursive;"/>

                  <h:selectOneMenu value="#{busqueda.selec}" style="height:30px"  >
                    <f:selectItem itemLabel="Nombre Iniciativa" itemValue="1"/>
                    <f:selectItem itemLabel="Usuario" itemValue="2"/>
                    <f:selectItem itemLabel="Palabra" itemValue="3"/>
                    <f:selectItem itemLabel="Area" itemValue="4"/>
                    <f:selectItem itemLabel="Estado" itemValue="5"/>
                  </h:selectOneMenu>
                  <br/>
                  <div class="validate1"></div>
                </div>
              </div>
              <p:commandButton value=" " styleClass="buscar-icon" action="#{busqueda.Busqueda(Buscador.value)}"></p:commandButton>

            </h:form>

            <h:form>
              <p:commandButton value="" styleClass="area-button" action="index7?faces-redirect = true"/>
              <p:commandButton value="" styleClass="estado-button" action="index8?faces-redirect = true"/>
            </h:form>



          </div>
        </section>


      </div>

    </div>

  </section>
