      <h:form>
        <div class="logo mr-auto">

        </ul>
        <!-- .nav-menu1 -->
      </h:form>

    </div>

  <!-- ======= Hero Section ======= -->
  <section id="hero">
    <div class="hero-container">
      <div id="heroCarousel" class="carousel slide carousel-fade" data-ride="carousel">

        <!--<ol class="carousel-indicators" id="hero-carousel-indicators"></ol>-->

        <!--<div class="carousel-inner" role="listbox">-->


        <section id="Registrarse" class="Registrarse">
          <div class="container">

            <div class="section-title111">
              <h1>Agregar Iniciativa<span></span></h1>
            </div>

            <!--String nombreIniciativa;-->
            <!--private Date fecha;-->
            <!--private String estado;-->
            <!--private Usuario proponente;-->
            <!--private String area;-->
            <!--private String dependencia;-->
            <!--private String descripcion;-->
            <!--private List<PalabraClave> palabras_clave;-->
            <h:form id="Registrolol">
              <div class="form_username">
                <div class="col-lg-4 col-md-6 form-group">
                  <!--binding="#{userName}"-->
                  <p:inputText  name="name" class="form-control" id="userName" placeholder="userName" data-rule="minlen:4" data-msg="Por favor ingrese su username" />
                  <div class="validate1"></div>
                </div>
              </div>

              <div class="form-proponente">
                <div class="col-lg-4 col-md-6 form-group">
                  <!--binding="#{clave}"-->
                  <p:inputText  name="proponente" class="form-control" id="proponente" placeholder="proponente" data-rule="minlen:3" data-msg="Por favor ingrese el nombre del proponente" />
                  <div class="validate1"></div>
                </div>
              </div>

              <div class="form-area">
                <div class="col-lg-4 col-md-6 form-group">
                  <!--binding="#{area}"-->
                  <p:inputText  name="area" class="form-control" id="area" placeholder="area" data-rule="minlen:3" data-msg="Por favor ingrese el nombre del area" />
                  <div class="validate1"></div>
                </div>
              </div>

              <!--<textarea id="textBox1" name="textBox1" rows="4" cols="48" style="height: 70px;"></textarea>-->
              <div class="form-descripcion">
                <div class="col-lg-4 col-md-6 form-group">
                  <!--binding="#{descripcion}"-->
                  <textarea class="form-control" name="message" rows="3" placeholder="Ingrese aqui la descripcion de la iniciativa"></textarea>
                  <div class="validate1"></div>
                </div>
              </div>


              <div class="form-row222">
                <div class="col-lg-4 col-md-6 form-group">
                  <c:if test="0 eq 1}">
                    <p:outputLabel value="Usuario o clave incorrectos"/>
                  </c:if>
                  <h:outputText value="#{param['id']}" />
                  <div class="validate1"></div>
                </div>
              </div>


              <!--<div class="form-group">-->
              <!--<textarea class="form-control" name="message" rows="5" placeholder="Message"></textarea>-->
              <!--<div class="validate"></div>-->
              <!--</div>-->
              <!--<div class="mb-3">-->
              <!--<div class="loading">Loading</div>-->
              <!--<div class="error-message"></div>-->
              <!--<div class="sent-message">Your booking request was sent. We will call back or send an Email to confirm your reservation. Thank you!</div>-->
              <!--</div>-->

              <div class="text-center11">
                <h:commandLink   action="#{controller.logIn(userName.value,clave.value)}" value="Iniciar Sesion" style="font-size:larger"/>
              </div>
            </h:form>



          </div>
        </section>
        <!-- Slide 1 -->
